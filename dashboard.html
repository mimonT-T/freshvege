<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #a4d3be; 
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #0f7e34;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard-nav {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: #28a745;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            background: #81bb81;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .product-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-details {
            color: #666;
            margin-bottom: 15px;
        }

        .order-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .order-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-processing { background: #d4edda; color: #155724; }
        .status-shipped { background: #cce5ff; color: #004085; }
        .status-delivered { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .customer-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 500;
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dashboard</h1>
            <p>Management</p>
        </div>

        <div class="dashboard-nav">
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showSection('add-product')">Add Product</button>
                <button class="nav-btn" onclick="showSection('view-products')">View Products</button>
                <button class="nav-btn" onclick="showSection('manage-farmers')">Manage Farmers</button>
                <button class="nav-btn" onclick="showSection('manage-customers')">Manage Customers</button>
                <button class="nav-btn" onclick="showSection('view-orders')">View Orders</button>
            <!-- Manage Farmers Section -->
            <div id="manage-farmers" class="section">
                <h2>Add New Farmer</h2>
                <form id="farmerForm" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="farmer_name">Farmer Name</label>
                            <input type="text" class="form-control" id="farmer_name" name="farmer_name" required>
                        </div>
                        <div class="form-group">
                            <label for="farmer_email">Email</label>
                            <input type="email" class="form-control" id="farmer_email" name="farmer_email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="farmer_phone">Phone</label>
                            <input type="tel" class="form-control" id="farmer_phone" name="farmer_phone">
                        </div>
                        <div class="form-group">
                            <label for="farmer_city">City</label>
                            <input type="text" class="form-control" id="farmer_city" name="farmer_city">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="farmer_address">Address</label>
                        <textarea class="form-control" id="farmer_address" name="farmer_address" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Add Farmer</button>
                </form>
            </div>
        </div>

        <div class="content">
            <!-- Add Product Section -->
            <div id="add-product" class="section active">
                <h2>Add New Product</h2>
                <form id="productForm" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="farmer_id">Select Farmer</label>
                            <select class="form-control" id="farmer_id" name="farmer_id" required>
                                <option value="">Choose a farmer...</option>
                                <!-- Farmers will be loaded via PHP -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category_id">Category</label>
                            <select class="form-control" id="category_id" name="category_id" required>
                                <option value="">Choose a category...</option>
                                <!-- Categories will be loaded via PHP -->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity_available">Quantity Available</label>
                            <input type="number" step="0.01" class="form-control" id="quantity_available" name="quantity_available" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="unit_id">Unit</label>
                            <select class="form-control" id="unit_id" name="unit_id" required>
                                <option value="">Choose a unit...</option>
                                <!-- Units will be loaded via PHP -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image_url">Image URL (optional)</label>
                            <input type="url" class="form-control" id="image_url" name="image_url">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Add Product</button>
                </form>
            </div>

            <!-- View Products Section -->
            <div id="view-products" class="section">
                <h2>Current Products</h2>
                <div id="products-container" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Manage Customers Section -->
            <div id="manage-customers" class="section">
                <h2>Customer Management</h2>
                
                <!-- Add Customer Form -->
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                    <h3>Add New Customer</h3>
                    <form id="customerForm" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="customer_first_name">First Name</label>
                                <input type="text" class="form-control" id="customer_first_name" name="customer_first_name" required>
                            </div>
                            <div class="form-group">
                                <label for="customer_last_name">Last Name</label>
                                <input type="text" class="form-control" id="customer_last_name" name="customer_last_name" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="customer_email">Email</label>
                                <input type="email" class="form-control" id="customer_email" name="customer_email" required>
                            </div>
                            <div class="form-group">
                                <label for="customer_phone">Phone</label>
                                <input type="tel" class="form-control" id="customer_phone" name="customer_phone">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="customer_city">City</label>
                                <input type="text" class="form-control" id="customer_city" name="customer_city">
                            </div>
                            <div class="form-group">
                                <label for="customer_state">State</label>
                                <input type="text" class="form-control" id="customer_state" name="customer_state">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="customer_address">Address</label>
                            <textarea class="form-control" id="customer_address" name="customer_address" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn-primary">Add Customer</button>
                    </form>
                </div>

                <!-- Customer List -->
                <h3>Existing Customers</h3>
                <div id="customers-container" class="products-grid">
                    <!-- Customers will be loaded here -->
                </div>
            </div>

            <!-- View Orders Section -->
            <div id="view-orders" class="section">
                <h2>Order Management</h2>
                <div style="margin-bottom: 20px;">
                    <select class="form-control" style="width: auto; display: inline-block; margin-right: 15px;">
                        <option value="">Filter by Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <button class="nav-btn" onclick="loadOrders()">Refresh Orders</button>
                </div>
                <div id="orders-container">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load customers if viewing customers section
            if (sectionId === 'manage-customers') {
                loadCustomers();
            }
            
            // Load orders if viewing orders section
            if (sectionId === 'view-orders') {
                loadOrders();
            }
        }

        function loadCustomers() {
            const container = document.getElementById('customers-container');
            container.innerHTML = `

                </div>
                <div class="product-card">

        }

                    </div>

                <div class="order-card">

        function loadProducts() {
            // This would typically load products via AJAX
            const container = document.getElementById('products-container');
            container.innerHTML = `
                <div class="product-card">
                    <div class="product-name">Fresh Tomatoes</div>

        // Form submission handlers
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Product would be added! (Connect to PHP backend)');
        });

        document.getElementById('farmerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Farmer would be added! (Connect to PHP backend)');
        });

        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();

        // Load initial data

    </script>
</body>
</html>
